broker: mqtt
client_id: appliances
birth_message:
  topic: events/slaves/appliances/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "event_data": "appliances"
    }
will_message:
  topic: events/slaves/appliances/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "event_data": "appliances"
    }